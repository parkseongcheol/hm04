                                <span class="se_ff_nanumgothic"><!-- SE3-TEXT { --><span style="color: rgb(0, 0, 0);">미국의 성장은 특히 영토확장에서 눈이 부셨습니다.<br></span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);">독립당시 현재의 동부지역 정도에 그쳤던 미국의 영토는 1848년, 독립한지 80년도 되지 않아 거의 현재의 영토를 가지게 됩니다.<br></span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);">이러한 발전과정동안 다양한 경로로 많은 노예들이 생깁니다.<br><br></span><span style="color: rgb(0, 0, 0);"></span><span style="color: rgb(0, 0, 0);"></span><!-- } SE3-TEXT --></span>

<div class="se_component se_paragraph default">

                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color: rgb(0, 0, 0);">미국의 발전은 엄청난 속도였지만 내부에서는 그만큼 갈등이 심화됩니다.<br></span><span style="color: rgb(0, 0, 0);">바로 식민지 초기부터 종교, 경제 등 사회전반을 달리하던 남과 북의 대립입니다. 계속해서 커져가는 남과 북의 차이와 그럴수록 심화되는 갈등은 북부의 공업화를 기점으로 더욱 고조됩니다.<br></span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);">대규모 플랜테이션을 계속해 노예가 필요했던 남쪽과 공업화로 공장 노동력이 필요했던 북쪽의 경제적 대립이 시작된 것입니다. 경제로부터 비롯되어 사회전반의 차이를 보이던 남부와 북부는 '노예제'의 유지와 폐지를 두고 극렬히 대립합니다.<br></span><span style="color: rgb(0, 0, 0);"><br></span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                                <span class="se_ff_nanumgothic"><!-- SE3-TEXT { --><span><br></span><span></span><span style="color: rgb(0, 0, 0);">남북전쟁에서는<br></span><span style="color: rgb(0, 0, 0);">섬터요새전투(1861년 4월), 빅스버그전투(1863년 5-7월), 게티즈버그전투(1863년 7월), 리치먼드전투(1865년), 애퍼매턱스전투(1865년 4월)를<span>&nbsp;</span></span><span style="color: rgb(0, 0, 0);">비롯한 수많은 전투들이 있었습니다.</span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);">이 전투들 중에서도<span>&nbsp;</span></span><span style="color: rgb(0, 0, 0);">남군이 공격을 시작한 섬터요새전투와 링컨의 연설로 유명한 게티즈버그 전투는 전쟁의 시발점, 전환점이 되는 전투입니다.<span>&nbsp;</span><br></span><!-- } SE3-TEXT --></span>

                                        <img  src="https://ssl.pstatic.net/static.post/image/m/im/bg_white.png" data-src="https://post-phinf.pstatic.net/MjAxODA0MDdfMjM4/MDAxNTIzMDU3NTM0MDYy.RJQWkvBC8cs4H3nEq0mjGnO-1FT0b0uZpw8KX5NIucsg.i2QfSTuxGlBbvGLTg27eEr3C_9IpAPJpPqpD_9d8ptsg.JPEG/%EB%A7%81%EC%BB%A8_%EB%A9%94%EB%AA%A8%EB%A6%AC%EC%96%BC_2.jpg?type=w1200" data-attachment-id="IXIBHetf_ngEz40-RG_3rHjrH-10" alt="" class="se_mediaImage __se_img_el" id="SEDOC-1523062992190--947470046_image_6_img">

                                <span class="se_ff_nanumgothic"><!-- SE3-TEXT { --><span><br></span><span></span><span style="color: rgb(0, 0, 0);">남북전쟁이 있던 당시의 대통령은&nbsp;<br></span><span style="color: rgb(0, 0, 0);">링컨(Abraham Lincoln)입니다. 전쟁이 시작되던<br></span><span style="color: rgb(0, 0, 0);">1861년부터 재임하였고 전쟁이 끝나고 얼마 후<br></span><span style="color: rgb(0, 0, 0);">남부 지지자에 의한 암살로 <br></span><span style="color: rgb(0, 0, 0);">세상을 떠나게 됩니다<span style="color: rgb(0, 0, 0);">(1865년)</span>.<br></span><span style="color: rgb(0, 0, 0);"><br></span><span style="color: rgb(0, 0, 0);">남북전쟁 동안 북군을 지도하며 승리로 이끌었지요.<br></span><span style="color: rgb(0, 0, 0);">1863년에는 &lt;노예해방선언&gt;을 발표하였습니다.<br></span><span style="color: rgb(37, 37, 37);"><br></span><!-- } SE3-TEXT --></span>

<div class="se_component se_paragraph default">
    <div class="se_sectionArea">
        <div class="se_editArea">
            <div class="se_viewArea se_ff_nanumgothic se_fs_T3 se_align-justify" >
                <div class="se_editView">
                    <div class="se_textView">
                        <p class="se_textarea"><!-- SE3-TEXT { --><span style="color: rgb(37, 37, 37);">전쟁이 북부에 유리해지자 링컨은 1862년 9월, &lt;노예해방선언&gt;을 예비로 발표합니다.&nbsp;<br></span><span style="color: rgb(37, 37, 37);">(본문)</span><span style="color: rgb(37, 37, 37);"><b>[</b><span style=" color: rgb(51, 51, 51)"><b>현재 미국에 반대하여 반란상태에 처한 모든 주 또는 주의 일부 지역에서 노예 상태를 유지하고 있는 모든 사람들은 1863년 1월 1일 이후로 영원히 노예 상태로부터 해방될 것이다.]</b><br></span></span><span style="color: rgb(37, 37, 37);"><span style=" color: rgb(51, 51, 51)"><span style=" color: rgb(51, 51, 51)"><sub>(연방에 복귀하라는)</sub></span></span></span><span style="color: rgb(37, 37, 37);"><span style=" color: rgb(51, 51, 51)"><span style=" color: rgb(51, 51, 51)">이&nbsp;</span>선언에 대한 남부의 불응으로 인해 1863년 1월 1일, &lt;노예해방선언&gt;은 정식으로 포고되었습니다. 남부가 독립되어있던 남북전쟁 당시에 법적 효력은 없었으나 1865년 헌법으로 통과시키며 전면적인 노예해방이 가능해졌습니다.&nbsp;</span></span><!-- } SE3-TEXT --></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

                                    </a>
