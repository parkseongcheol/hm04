<html>
  <head>
    <title>동호회 모집</title>
    <script>
      function sc(obj) {
        if (obj.value == "") {
          alert("Enter ID!!!");
          obj.focus();
        }
      }
    </script>
  </head>
  <body onload="document.getElementById('name').focus()">
    <h2>동호회 가입</h2>
    <hr />

    <form>
      <fieldset>
        <legend>정보</legend>
        아이디 : <input type="email" id="name" onblur="sc(this)" />
        <p>비밀번호 : <input type="password" /></p>

        <p>전화번호 : <input type="tel" /></p>
      </fieldset>

      <small>기타 문의 사항 : 010-xxxx-xxxx </small>
    </form>
  </body>
</html>
